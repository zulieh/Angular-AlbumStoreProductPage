<div class="row description">
  <div class="col-sm-2">
    <img src ="albumInfo?.coverImage" alt="product image" />
  </div>
  <div class="col-sm-6">
    <p class="album-name">{{albumInfo?.album.name}}</p>
    <p class="band-name">{{albumInfo?.artist}}</p>
    <p class="album-release-date">{{albumInfo?.releaseDate}}</p>
  </div>
</div>
