<div class="row tracklisting">
  <ul>
    <li *ngFor="let track of albumInfo?.album.tracks">
      <div class="col-sm-5">
        <span class="track-number">{{tract.trackNumber}}</span>
        <span class="track-name">{{tract.trackName}}</span>
      </div>
      <div class="col-sm-3 text-right">
        <span class="track-time">{{tract.trackLenght}}</span>
        <span class="price-and-buy"><button>{{tract.trackPrice}}</button></span>
      </div>
    </li>
  </ul>
</div>
